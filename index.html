<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza My Heart</title>
  </head>
  <body>
    <div class="container">
      <h1>A little Pizza your heart</h1>
      <h3>Welcome to Pizza My Heart</h3>
      <form class="inputInformation">
        <p>Please enter your name and address for delivery service.</p>
        <div class="row">
          <div class="col-md-6">
            <label for="name">Name:</label>
            <input type="text" name="name"><br>
            <label for="address">Your address:</label>
            <input type="text" name="address"><br>
            <label for="city">City</label><input type="text" name="city">
            <label for="name">State</label>
            <input type="text" name="state"><br>
            <button type="submit" class="btn btn-primary">Continue</button>
          </div>
          <div class="col-md-6">
            <img src="photo/pizza.jpg" alt="Pizza">
          </div>
        </div>
      </form>
      <form class="form-group">
        <h3>Order Form</h3>
        <div class="row">
          <div class="col-md-4">
            <h5>Pizza size:</h5>
            <label><input type="radio" name="size" value="small">Small</label><br>
            <label><input type="radio" name="size" value="medium">Medium</label><br>
            <label><input type="radio" name="size" value="large">Large</label><br>
          </div>
          <div class="col-md-4">
            <h5>Pick your protein(s)</h5>
            <label><input type="radio" name="toppings1" value="pepperoni">Pepperoni</label><br>
            <label><input type="radio" name="toppings2" value="sausage">Sausage</label><br>
            <label><input type="radio" name="toppings3" value="chicken">Chicken</label><br>
            <label><input type="radio" name="toppings4" value="meatball">Meatball</label><br>
          </div>
          <div class="col-md-4">
            <h5>Pick your extra toppings</h5>
            <label><input type="radio" name="toppings5" value="onion">Onion</label><br>
            <label><input type="radio" name="toppings6" value="spinach">Spinach</label><br>
            <label><input type="radio" name="toppings7" value="pineapple">Pineapple</label><br>
            <label><input type="radio" name="toppings8" value="olives">Black Olives</label><br>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
      <div class="completedOrder">
        <h2>Order Complete!</h2>
        <h4>Thank you, <span id="name"></span>!</h4>
        <p>Your order of a <span id="pizzaSize"></span> pizza will be delivered in 40 minutes</p>
      </div>
    </div>
  </body>
</html>
