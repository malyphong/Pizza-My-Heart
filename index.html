<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza My Heart</title>
  </head>
  <body>
    <div class="container">
      <h1> A little Pizza your heart</h1>
      <form class="form-group">
        <h3>Welcome to Pizza My Heart</h3>
        <h3>Order Form</h3>

        <h5>Pizza size:</h5>
        <label><input type="radio" name="size" value="small">Small</label>
        <label><input type="radio" name="size" value="medium">Medium</label>
        <label><input type="radio" name="size" value="large">Large</label>

        <h5>Pick your protein(s)</h5>
        <label><input type="radio" name="toppings" value="pepperoni">Pepperoni</label>
        <label><input type="radio" name="toppings" value="sausage">Sausage</label>
        <label><input type="radio" name="toppings" value="chicken">Chicken</label>
        <label><input type="radio" name="toppings" value="meatball">Meatball</label>

        <h5>Pick your extra toppings</h5>
        <label><input type="radio" name="toppings" value="onion">Onion</label>
        <label><input type="radio" name="toppings" value="spinach">Spinach</label>
        <label><input type="radio" name="toppings" value="pineapple">Pineapple</label>
        <label><input type="radio" name="toppings" value="olives">Black Olives</label>
      </form>
    </div>
  </body>
</html>
