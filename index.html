<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza My Heart</title>
  </head>
  <body>
    <div class="container">
      <h1>A little Pizza your heart</h1>
      <h3>Welcome to Pizza My Heart</h3>
      <form class="inputInformation">
        <p>Please enter your name and address for delivery service.</p>
        <div class="row">
          <div class="col-md-6">
            <label for="name">Name:</label>
            <input type="text" name="name"><br>
            <label for="address">Your address:</label>
            <input type="text" name="address"><br>
            <label for="city">City</label><input type="text" name="city">
            <label for="name">State</label>
            <input type="text" name="state"><br>
            <button type="submit" class="btn btn-primary">Continue</button>
          </div>
          <div class="col-md-6">
            <img src="photo/pizza.jpg" alt="Pizza">
          </div>
        </div>
      </form>
      <form class="form-group">
        <h3>Order Form</h3>
        <div class="row">
          <div class="col-md-4">
            <h5>Pizza size:</h5>
            <input type="radio" name="size" value="small"><label>Small</label><br>
            <input type="radio" name="size" value="medium"><label>Medium</label><br>
            <input type="radio" name="size" value="large"><label>Large</label><br>
          </div>
          <div class="col-md-4">
            <h5>Protein(s)</h5>
            <input type="radio" name="protein" value="pepperoni"><label>Pepperoni</label><br>
            <input type="radio" name="protein" value="sausage"><label>Sausage</label><br>
            <input type="radio" name="protein" value="chicken"><label>Chicken</label><br>
            <input type="radio" name="protein" value="meatball"><label>Meatball</label><br>
          </div>
          <div class="col-md-4">
            <h5>Extra toppings</h5>
            <input type="checkbox" name="toppings" value="Onions"><label>Onion</label><br>
            <input type="checkbox" name="toppings" value="Spinach"><label>Spinach</label><br>
            <input type="checkbox" name="toppings" value="Pineapple"><label>Pineapple</label><br>
            <input type="checkbox" name="toppings" value="Black Olives"><label>Black Olives</label><br>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
      <div class="completedOrder">
        <h2>Order Complete!</h2>
        <h4>Thank you, <span id="name"></span>!</h4>
        <p>Your order of a <span id="pizzaSize"></span> pizza will be delivered in 40 minutes</p>
      </div>
    </div>
  </body>
</html>
